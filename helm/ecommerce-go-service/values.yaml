global:
  autoscaling:
    enabled: false
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8080
  serviceAccount:
    create: false
  livenessProbe:
    httpGet:
      path: /health/live
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 2
  readinessProbe:
    httpGet:
      path: /health/ready
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 2
  configSuffix: "-config"

  config:
    env: "dev"
  #   mongo:
  #     host: "mongo"
  #     password: "pass"
  #   kafka:
  #     brokers: "kafka:29092"
  #   otel-collector-endpoint: "otelcol.observability.svc:4317"

  mongo:
    host: "mongo:27017"
    params: "replicaSet=rs0&w=majority&retryWrites=true&x-advisory-locking=true"

ecommerce-product-service:
  image:
    repository: sokol111/ecommerce-product-service
    tag: "0.0.14"
    pullPolicy: IfNotPresent
  ingress:
    enabled: true
    host: ecommerce-product-service.localhost
    annotations: {}
  serviceAccount:
    create: false
  mongo:
    db: "product"
  migrator:
    image: "sokol111/ecommerce-product-service-migrator:dev"
    hookWeight: -5
  commonsMigrator:
    image: "sokol111/ecommerce-commons-migrator:dev"
    hookWeight: -20
    collection: "schema_migrations_commons"

