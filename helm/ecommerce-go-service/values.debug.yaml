# Debug configuration for all services
# Usage: skaffold dev -f skaffold.yaml --profile debug
# Or manually: helm upgrade --install -f values.yaml -f values.debug.yaml ...

ecommerce-product-service:
  debugPort: 2345
  command: ["/dlv"]
  args:
    - "--listen=:2345"
    - "--headless=true"
    - "--api-version=2"
    - "--accept-multiclient"
    - "exec"
    - "/server"

