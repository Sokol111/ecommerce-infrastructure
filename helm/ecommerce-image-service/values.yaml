# Default values for ecommerce-image-service
nameOverride: ""
fullnameOverride: ""

image:
  repository: sokol111/ecommerce-image-service
  tag: "0.0.1"
  pullPolicy: IfNotPresent
  digest: ""

imagePullSecrets: []

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  host: ecommerce-image-service.local
  tls: []

resources: {}

livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 2

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 2

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

replicaCount: 1

nodeSelector: {}
tolerations: []
affinity: {}

volumes: []
volumeMounts: []
env: []

# MongoDB configuration
mongo:
  db: "image"
  secretName: "mongo-url"
