# Local development values for ecommerce-ui
image:
  repository: sokol111/ecommerce-ui
  tag: "latest"

ingress:
  enabled: true
  host: shop.127.0.0.1.nip.io

livenessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5

readinessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 5

env:
  - name: CATEGORY_QUERY_API_URL
    value: "http://ecommerce-category-query-service:8080"
  - name: PRODUCT_QUERY_API_URL
    value: "http://ecommerce-product-query-service:8080"
  - name: IMAGE_API_URL
    value: "http://ecommerce-image-service:8080"
