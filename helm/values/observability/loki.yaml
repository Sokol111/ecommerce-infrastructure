deploymentMode: SingleBinary

# обнулити simple-scalable репліки (інакше валідатор падає)
read:     { replicas: 0 }
write:    { replicas: 0 }
backend:  { replicas: 0 }

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClassName: local-path
    size: 10Gi

loki:
  # підказка валідатору тип сховища
  storage:
    type: filesystem
    use_thanos_objstore: false

  # не генеруємо конфіг темплейтами — кладемо свій
  config: ""
  commonConfig: null

  structuredConfig:
    auth_enabled: false

    server:
      http_listen_port: 3100

    # peer discovery для кільця
    memberlist:
      join_members:
        - loki-memberlist.observability.svc

    common:
      path_prefix: /var/loki
      replication_factor: 1
      # ВАЖЛИВО: ring має бути тут
      ring:
        kvstore:
          store: memberlist
      storage:
        filesystem: {}

    # схема та файлове сховище
    schema_config:
      configs:
        - from: "2024-01-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: loki_index_
            period: 24h

    storage_config:
      filesystem:
        directory: /var/loki/chunks

    ruler:
      storage:
        type: local
        local:
          directory: /var/loki/rules

  # для OTLP-логів зі структурованими полями
  limits_config:
    allow_structured_metadata: true

# невеликі ресурси для dev (не обов'язково)
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi