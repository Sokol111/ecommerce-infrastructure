name: Go CI

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.26'
      coverage-threshold:
        description: 'Minimum test coverage percentage'
        required: false
        type: number
        default: 60
      coverage-exclude-pattern:
        description: 'Regex pattern to exclude from coverage (grep -E format)'
        required: false
        type: string
        default: 'mocks/|/module\.go|main\.go'
      run-security:
        description: 'Run security checks (govulncheck)'
        required: false
        type: boolean
        default: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Run formatting check
        run: |
          go fmt ./...
          goimports -w .
      
      - name: Check for changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Code is not formatted. Run 'go fmt ./... && goimports -w .' locally."
            git diff
            exit 1
          fi

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.9.0
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Run tests with coverage
        run: go test ./... -v -race -coverprofile=coverage.out -covermode=atomic

      - name: Check coverage threshold
        run: |
          # Filter out files based on project-defined pattern
          EXCLUDE_PATTERN="${{ inputs.coverage-exclude-pattern }}"
          
          if [ -n "$EXCLUDE_PATTERN" ]; then
            grep -v -E "($EXCLUDE_PATTERN)" coverage.out > coverage-filtered.out || true
            echo "Excluded pattern: $EXCLUDE_PATTERN"
          else
            cp coverage.out coverage-filtered.out
          fi
          
          if [ -s coverage-filtered.out ]; then
            COVERAGE=$(go tool cover -func=coverage-filtered.out | grep total | awk '{gsub(/%/,"",$3); print int($3)}')
          else
            COVERAGE=0
          fi
          
          echo "Coverage: ${COVERAGE}% (minimum: ${{ inputs.coverage-threshold }}%)"
          
          if [ ${COVERAGE} -lt ${{ inputs.coverage-threshold }} ]; then
            echo "❌ Coverage is below minimum threshold!"
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  security:
    name: Security
    runs-on: ubuntu-latest
    if: ${{ inputs.run-security }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Run vulnerability check
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: ${{ inputs.go-version }}
          go-package: ./...
