name: OpenAPI Pipeline

on:
  workflow_call:
    inputs:
      openapi_file:
        required: false
        type: string
        default: openapi/openapi.yml
      version:
        required: true
        type: string
      npm_repo_name:
        required: true
        type: string
      project_name:
        required: true
        type: string
    outputs:
      go_artifact:
        description: "Name of the Go API artifact"
        value: ${{ jobs.set-outputs.outputs.go_artifact }}
      go_artifact_dir:
        description: "Directory for Go API artifact"
        value: ${{ jobs.set-outputs.outputs.go_artifact_dir }}
      js_artifact:
        description: "Name of the JS API artifact"
        value: ${{ jobs.set-outputs.outputs.js_artifact }}
      js_artifact_dir:
        description: "Directory for JS API artifact"
        value: ${{ jobs.set-outputs.outputs.js_artifact_dir }}

permissions:
  contents: write

jobs:
  build-go-api:
    uses: Sokol111/ecommerce-infrastructure/.github/workflows/build-go-api.yml@master
    with:
      openapi_file: ${{ inputs.openapi_file }}
      artifact: go-api
      artifact_dir: api
      package: api

  build-js-api:
    uses: Sokol111/ecommerce-infrastructure/.github/workflows/build-js-api.yml@master
    with:
      artifact_dir: js-client
      artifact: js-api
      openapi_file: ${{ inputs.openapi_file }}
      version: ${{ inputs.version }}
      npm_repo_name: ${{ inputs.npm_repo_name }}
      project_name: ${{ inputs.project_name }}

  set-outputs:
    runs-on: ubuntu-latest
    needs: [build-go-api, build-js-api]
    outputs:
      go_artifact: ${{ steps.set.outputs.go_artifact }}
      go_artifact_dir: ${{ steps.set.outputs.go_artifact_dir }}
      js_artifact: ${{ steps.set.outputs.js_artifact }}
      js_artifact_dir: ${{ steps.set.outputs.js_artifact_dir }}
    steps:
      - id: set
        run: |
          echo "go_artifact=go-api" >> $GITHUB_OUTPUT
          echo "go_artifact_dir=api" >> $GITHUB_OUTPUT
          echo "js_artifact=js-api" >> $GITHUB_OUTPUT
          echo "js_artifact_dir=js-client" >> $GITHUB_OUTPUT
