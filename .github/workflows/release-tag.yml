name: Release tag

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      # Comma-separated list of artifact names to download
      artifacts:
        required: false
        type: string
        description: "Comma-separated artifact names (e.g., 'go-api,events-api,js-api')"
      # Comma-separated list of directories for artifacts
      artifact_dirs:
        required: false
        type: string
        description: "Comma-separated artifact directories matching artifacts (e.g., 'api,events,js-client')"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Inputs
        run: |
          echo "version: ${{ inputs.version }}"
          echo "artifacts: ${{ inputs.artifacts }}"
          echo "artifact_dirs: ${{ inputs.artifact_dirs }}"

      - name: Check if tag already exists
        run: |
          if git rev-parse "refs/tags/${{ inputs.version }}" >/dev/null 2>&1; then
            echo "‚ùå Tag ${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Configure Git
        if: ${{ inputs.artifacts != '' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Parse artifacts input
        if: ${{ inputs.artifacts != '' }}
        id: parse
        run: |
          # Convert comma-separated strings to arrays
          echo "artifacts_array=$(echo '${{ inputs.artifacts }}' | jq -R -c 'split(",")')" >> $GITHUB_OUTPUT
          echo "dirs_array=$(echo '${{ inputs.artifact_dirs }}' | jq -R -c 'split(",")')" >> $GITHUB_OUTPUT

      - name: Download go-api artifact
        if: contains(inputs.artifacts, 'go-api')
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: go-api
          path: api

      - name: Download events-api artifact
        if: contains(inputs.artifacts, 'events-api')
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: events-api
          path: events

      - name: Download js-api artifact
        if: contains(inputs.artifacts, 'js-api')
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: js-api
          path: js-client

      - name: Cleanup unnecessary directories
        run: |
          echo "üßπ Cleaning up unnecessary directories from release branch..."
          
          # Remove source files and npm downloads (only keep generated artifacts)
          rm -rf openapi/ && echo "‚úì Removed openapi/" || echo "  openapi/ not found"
          rm -rf asyncapi/ && echo "‚úì Removed asyncapi/" || echo "  asyncapi/ not found"
          rm -rf avro/ && echo "‚úì Removed avro/" || echo "  avro/ not found"
          rm -rf updated/ && echo "‚úì Removed updated/" || echo "  updated/ not found"
          rm -rf js-client/ && echo "‚úì Removed js-client/" || echo "  js-client/ not found"
          
          echo "‚úÖ Cleanup complete. Only generated artifacts remain (api/, events/)"

      - name: Commit artifacts to `release` branch
        if: ${{ inputs.artifacts != '' }}
        run: |
          git checkout -B release
          
          IFS=',' read -ra ARTIFACT_DIRS <<< "${{ inputs.artifact_dirs }}"
          
          for dir in "${ARTIFACT_DIRS[@]}"; do
            if [ -d "$dir" ] && [ -n "$(ls -A $dir 2>/dev/null)" ]; then
              echo "‚Üí Adding $dir to release branch"
              git add -f "$dir"
            else
              echo "‚ö†Ô∏è  Directory $dir is empty or doesn't exist"
            fi
          done
          
          git commit -m "Add API artifacts to release ${{ inputs.version }}" || echo "No changes to commit"
          git push -u origin release --force

      - name: Tag release
        run: |
          if [ -z "${{ inputs.version }}" ]; then
            echo "‚ùå No version provided"
            exit 1
          fi

          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: |
            API generated automatically for version ${{ inputs.version }}.
