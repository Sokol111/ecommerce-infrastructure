name: Release tag

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      # Comma-separated list of artifact names to download
      artifacts:
        required: false
        type: string
        description: "Comma-separated artifact names (e.g., 'go-api,events-api,js-api')"
      # Comma-separated list of directories for artifacts
      artifact_dirs:
        required: false
        type: string
        description: "Comma-separated target directories matching artifacts (e.g., 'api,events,js-client')"
      # Comma-separated list of directories to cleanup
      cleanup_dirs:
        required: false
        type: string
        description: "Comma-separated directories to remove (e.g., 'openapi,asyncapi,avro')"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Inputs
        run: |
          echo "version: ${{ inputs.version }}"
          echo "artifacts: ${{ inputs.artifacts }}"
          echo "artifact_dirs: ${{ inputs.artifact_dirs }}"
          echo "cleanup_dirs: ${{ inputs.cleanup_dirs }}"

      - name: Check if tag already exists
        run: |
          if git rev-parse "refs/tags/${{ inputs.version }}" >/dev/null 2>&1; then
            echo "‚ùå Tag ${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Configure Git
        if: ${{ inputs.artifacts != '' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download artifacts
        if: ${{ inputs.artifacts != '' }}
        run: |
          IFS=',' read -ra ARTIFACTS <<< "${{ inputs.artifacts }}"
          IFS=',' read -ra DIRS <<< "${{ inputs.artifact_dirs }}"
          
          for i in "${!ARTIFACTS[@]}"; do
            artifact=$(echo "${ARTIFACTS[$i]}" | xargs)
            target_dir=$(echo "${DIRS[$i]}" | xargs)
            
            echo "‚Üí Downloading artifact: $artifact to $target_dir"
            
            # Download artifact directly to target directory
            # gh run download extracts artifact contents directly (no subdirectory with artifact name)
            if gh run download ${{ github.run_id }} --name "$artifact" --dir "$target_dir"; then
              echo "‚úì Successfully downloaded $artifact to $target_dir"
              echo "Contents of $target_dir:"
              ls -la "$target_dir" || echo "Directory is empty or does not exist"
            else
              echo "‚ùå Failed to download $artifact"
              exit 1
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug directory structure
        if: ${{ inputs.artifacts != '' }}
        run: |
          echo "üìÅ Current directory structure:"
          ls -la
          echo ""
          echo "üìÅ All downloaded artifacts:"
          find . -type f -name "*.go" -o -name "*.yaml" -o -name "*.yml" | head -20

      - name: Cleanup unnecessary directories
        if: ${{ inputs.cleanup_dirs != '' }}
        run: |
          echo "üßπ Cleaning up unnecessary directories from release branch..."
          
          IFS=',' read -ra CLEANUP_DIRS <<< "${{ inputs.cleanup_dirs }}"
          
          for dir in "${CLEANUP_DIRS[@]}"; do
            # Trim whitespace
            dir=$(echo "$dir" | xargs)
            
            if [ -d "$dir" ]; then
              rm -rf "$dir" && echo "‚úì Removed $dir" || echo "‚ùå Failed to remove $dir"
            else
              echo "  $dir not found (skipping)"
            fi
          done
          
          echo "‚úÖ Cleanup complete"

      - name: Commit artifacts to `release` branch
        if: ${{ inputs.artifacts != '' }}
        run: |
          git checkout -B release
          
          # Add all changes (artifacts already extracted to their proper locations)
          git add -A
          
          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è  No changes to commit"
          else
            git commit -m "Add API artifacts to release ${{ inputs.version }}"
            git push -u origin release --force
            echo "‚úì Pushed artifacts to release branch"
          fi

      - name: Tag release
        run: |
          if [ -z "${{ inputs.version }}" ]; then
            echo "‚ùå No version provided"
            exit 1
          fi

          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: |
            API generated automatically for version ${{ inputs.version }}.
