name: Release tag

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      artifacts:
        required: false
        type: string
        description: "Comma-separated artifact names"
      cleanup_dirs:
        required: false
        type: string
        description: "Comma-separated directories to remove"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Inputs
        run: |
          echo "version: ${{ inputs.version }}"
          echo "artifacts: ${{ inputs.artifacts }}"
          echo "cleanup_dirs: ${{ inputs.cleanup_dirs }}"

      - name: Check if tag already exists
        run: |
          if git rev-parse "refs/tags/${{ inputs.version }}" >/dev/null 2>&1; then
            echo "‚ùå Tag ${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Configure Git
        if: ${{ inputs.artifacts != '' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download artifacts
        if: ${{ inputs.artifacts != '' }}
        run: |
          IFS=',' read -ra ARTIFACTS <<< "${{ inputs.artifacts }}"
          
          for artifact in "${ARTIFACTS[@]}"; do
            # Trim whitespace
            artifact=$(echo "$artifact" | xargs)
            
            echo "‚Üí Downloading artifact: $artifact"
            
            # Download artifact to temp directory
            temp_dir="__temp_${artifact}__"
            if gh run download ${{ github.run_id }} --name "$artifact" --dir "$temp_dir"; then
              # Move contents from temp_dir/artifact_name/* to current directory
              if [ -d "$temp_dir/$artifact" ]; then
                cp -r "$temp_dir/$artifact"/* .
                rm -rf "$temp_dir"
                echo "‚úì Successfully extracted $artifact"
              else
                # If no subdirectory with artifact name, just move everything
                cp -r "$temp_dir"/* .
                rm -rf "$temp_dir"
                echo "‚úì Successfully extracted $artifact"
              fi
            else
              echo "‚ùå Failed to download $artifact"
              exit 1
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup unnecessary directories
        if: ${{ inputs.cleanup_dirs != '' }}
        run: |
          echo "üßπ Cleaning up unnecessary directories from release branch..."
          
          IFS=',' read -ra CLEANUP_DIRS <<< "${{ inputs.cleanup_dirs }}"
          
          for dir in "${CLEANUP_DIRS[@]}"; do
            # Trim whitespace
            dir=$(echo "$dir" | xargs)
            
            if [ -d "$dir" ]; then
              rm -rf "$dir" && echo "‚úì Removed $dir" || echo "‚ùå Failed to remove $dir"
            else
              echo "  $dir not found (skipping)"
            fi
          done
          
          echo "‚úÖ Cleanup complete"

      - name: Commit artifacts to `release` branch
        if: ${{ inputs.artifacts != '' }}
        run: |
          git checkout -B release
          
          # Add all changes (artifacts already extracted to their proper locations)
          git add -A
          
          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è  No changes to commit"
          else
            git commit -m "Add API artifacts to release ${{ inputs.version }}"
            git push -u origin release --force
            echo "‚úì Pushed artifacts to release branch"
          fi

      - name: Tag release
        run: |
          if [ -z "${{ inputs.version }}" ]; then
            echo "‚ùå No version provided"
            exit 1
          fi

          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: |
            API generated automatically for version ${{ inputs.version }}.
