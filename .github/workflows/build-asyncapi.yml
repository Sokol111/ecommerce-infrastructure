name: Build AsyncAPI Messaging API

on:
  workflow_call:
    inputs:
      asyncapi_file:
        required: false
        type: string
        default: 'asyncapi/asyncapi.yaml'
      avro_dir:
        required: false
        type: string
        default: 'avro'
      artifact:
        required: true
        type: string
      artifact_dir:
        required: false
        type: string
        default: 'gen/events'
      package:
        required: false
        type: string
        default: 'events'

permissions:
  contents: write

jobs:
  build-messaging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install eventgen and avrogen
        run: |
          go install github.com/Sokol111/ecommerce-commons/cmd/eventgen@latest
          go install github.com/hamba/avro/v2/cmd/avrogen@latest

      - name: Validate Avro schemas
        run: |
          echo "✓ Validating Avro schemas..."
          eventgen validate --payloads ${{ inputs.avro_dir }}

      - name: Generate events code
        run: |
          eventgen generate \
            --payloads ${{ inputs.avro_dir }} \
            --output ${{ inputs.artifact_dir }} \
            --package ${{ inputs.package }} \
            --asyncapi ${{ inputs.asyncapi_file }}

      - name: Validate generated Go code
        run: |
          echo "✓ Validating generated Go code..."
          go mod tidy
          go build -o /dev/null ./${{ inputs.artifact_dir }}/...
          echo "✓ Generated Go code compiles"

      - name: Upload built messaging API
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact }}
          path: ${{ inputs.artifact_dir }}
