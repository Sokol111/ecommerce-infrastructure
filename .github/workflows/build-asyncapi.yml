name: Build AsyncAPI Messaging API

on:
  workflow_call:
    inputs:
      asyncapi_file:
        required: false
        type: string
        default: 'asyncapi/asyncapi.yaml'
      avro_dir:
        required: false
        type: string
        default: 'avro'
      artifact:
        required: true
        type: string
      artifact_dir:
        required: false
        type: string
        default: 'gen/events'
      package:
        required: false
        type: string
        default: 'events'

permissions:
  contents: write

jobs:
  build-messaging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install AsyncAPI CLI
        run: npm install -g @asyncapi/cli

      - name: Install yq for YAML parsing
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Install avrogen
        run: go install github.com/hamba/avro/v2/cmd/avrogen@latest

      - name: Validate AsyncAPI spec
        run: |
          echo "✓ Validating AsyncAPI specification..."
          asyncapi validate ${{ inputs.asyncapi_file }}

      - name: Generate events code
        run: |
          make events-generate \
            ASYNCAPI_SPEC=${{ inputs.asyncapi_file }} \
            AVRO_DIR=${{ inputs.avro_dir }} \
            EVENTS_DIR=${{ inputs.artifact_dir }} \
            EVENTS_PACKAGE=${{ inputs.package }}

      - name: Validate generated Go code
        run: |
          echo "✓ Validating generated Go code..."
          go build -mod=readonly -o /dev/null ./${{ inputs.artifact_dir }}/...
          echo "✓ Generated Go code compiles"

      - name: Upload built messaging API
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact }}
          path: ${{ inputs.artifact_dir }}
