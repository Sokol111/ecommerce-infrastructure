name: API Release

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup tools
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # ============================================
      # EXTRACT VERSION & VALIDATE
      # ============================================
      - name: Extract version
        id: version
        run: |
          VERSION=$(yq e '.info.version' openapi/openapi.yml)
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: v$VERSION"

      - name: Check if tag exists
        run: |
          if git rev-parse "refs/tags/${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "‚ùå Tag ${{ steps.version.outputs.version }} already exists"
            exit 1
          fi

      - name: Validate generated code exists
        run: |
          echo "üîç Checking generated code..."
          
          # Check Go API
          if [ ! -d "gen/httpapi" ] || [ -z "$(ls -A gen/httpapi/*.go 2>/dev/null)" ]; then
            echo "‚ùå gen/httpapi/ is missing or empty"
            echo "   Run: make openapi-generate"
            exit 1
          fi
          echo "‚úì gen/httpapi/ exists"
          
          # Check TypeScript client
          if [ ! -f "gen/typescript/package.json" ]; then
            echo "‚ùå gen/typescript/package.json is missing"
            echo "   Run: make openapi-ts-generate"
            exit 1
          fi
          echo "‚úì gen/typescript/ exists"
          
          # Check Events (if avro schemas exist)
          if [ -n "$(ls -A avro/*.avsc 2>/dev/null)" ]; then
            if [ ! -d "gen/events" ] || [ -z "$(ls -A gen/events/*.go 2>/dev/null)" ]; then
              echo "‚ùå gen/events/ is missing but avro schemas exist"
              echo "   Run: make events-generate"
              exit 1
            fi
            echo "‚úì gen/events/ exists"
          fi
          
          echo "‚úÖ All generated code is present"

      # ============================================
      # BUILD & PUBLISH NPM PACKAGE
      # ============================================
      - name: Build TypeScript client
        working-directory: gen/typescript
        run: |
          npm install
          npm run build

      - name: Publish to NPM
        working-directory: gen/typescript
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ============================================
      # CREATE RELEASE
      # ============================================
      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
