    image: sokol111/ecommerce-admin-ui:${ADMIN_UI_TAG:-latest}
    container_name: admin-ui
    restart: unless-stopped
    depends_on:
      auth-service:
        condition: service_healthy
      catalog-service:
        condition: service_healthy
      image-service:
        condition: service_healthy
