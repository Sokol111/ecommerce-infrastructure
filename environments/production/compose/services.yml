# =============================================================================
# Application Services
# =============================================================================
# Go microservices + Next.js UIs

services:
  # ---------------------------------------------------------------------------
  # Auth Service (Go)
  # ---------------------------------------------------------------------------
  auth-service:
    image: sokol111/ecommerce-auth-service:${AUTH_SERVICE_TAG:-latest}
    container_name: auth-service
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
      otel-collector:
        condition: service_healthy
    environment:
      CONFIG_PATH: /configs/config.pro.yaml
      # MongoDB (mongo.* -> MONGO_*)
      MONGO_HOST: mongo
      MONGO_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_PASSWORD: ${MONGO_ROOT_PASSWORD}
      # Security (security.token.* -> SECURITY_TOKEN_*)
      SECURITY_TOKEN_PUBLIC_KEY: ${AUTH_TOKEN_PUBLIC_KEY}
      # Token (token.* -> TOKEN_*)
      TOKEN_PRIVATE_KEY: ${AUTH_TOKEN_PRIVATE_KEY}
      # Admin user (admin.initial-user.* -> ADMIN_INITIAL_USER_*)
      ADMIN_INITIAL_USER_EMAIL: ${ADMIN_EMAIL}
      ADMIN_INITIAL_USER_PASSWORD: ${ADMIN_PASSWORD}
      # Observability
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: auth-service
    networks:
      - ecommerce
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-service.rule=Host(`api.${DOMAIN}`) && PathPrefix(`/api/v1/auth`)"
      - "traefik.http.routers.auth-service.entrypoints=websecure"
      - "traefik.http.routers.auth-service.tls.certresolver=letsencrypt"
      - "traefik.http.routers.auth-service.middlewares=security-headers@docker"
      - "traefik.http.services.auth-service.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Catalog Service (Go)
