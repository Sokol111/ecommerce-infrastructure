      - "traefik.http.routers.image-service.middlewares=security-headers@docker"
      - "traefik.http.services.image-service.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health/ready"]
