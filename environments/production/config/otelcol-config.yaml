# =============================================================================
# OpenTelemetry Collector Configuration - Production (Docker)
# =============================================================================
# Simplified config without Kubernetes-specific processors

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Memory limiter - must be first in pipeline
  memory_limiter:
    check_interval: 1s
    limit_mib: 200
    spike_limit_mib: 50

  # Batch processor for better performance
  batch:
    send_batch_size: 1024
    timeout: 10s
    send_batch_max_size: 2048

  # Resource processor to ensure service.name is set
  resource:
    attributes:
      - key: deployment.environment
        value: production
        action: upsert

exporters:
  # Traces → Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 300s

  # Metrics → Prometheus (via OTLP)
  otlphttp/metrics:
    endpoint: http://prometheus:9090/api/v1/otlp
    tls:
      insecure: true
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 300s

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlp/tempo]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlphttp/metrics]
