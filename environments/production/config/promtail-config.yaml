# =============================================================================
# Promtail Configuration - Docker Log Collection
# =============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: warn

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collect logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only collect logs from containers in ecommerce-prod project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        regex: ecommerce-prod
        action: keep
      
      # Use container name as the primary label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: container
      
      # Extract service name from compose label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service
      
      # Add compose project label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: project
      
      # Add container ID for debugging
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
    
    pipeline_stages:
      # Try to parse JSON logs (Go services output JSON)
      - json:
          expressions:
            level: level
            msg: msg
            timestamp: time
            caller: caller
            trace_id: trace_id
            span_id: span_id
            service: service
          # Don't fail if not JSON
      
      # Map log levels
      - labels:
          level:
          trace_id:
          span_id:
      
      # Timestamp parsing for JSON logs
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - "2006-01-02T15:04:05.999999999Z07:00"
      
      # Output stage - use msg field if available, otherwise full line
      - output:
          source: msg
